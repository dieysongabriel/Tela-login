<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Cadastro</h1>
        <form id="cadastroForm">
            <label for="name">Nome: </label>
            <input type="text" name="nome" id="name">


            <label for="address">Endereço: </label>
            <input type="text" name="endereço" id="address" required>


            <label for="number">Número: </label>
            <input type="text" name="numero" id="number" required>


            <label for="icomplemento">Complemento: </label>
            <input type="text" name="complemento" id="icomplemento" >

            <label for="ibairro">Bairro: </label>
            <input type="text" name="bairro" id="ibairro" required>


            <label for="city">Cidade: </label>
            <input type="text" name="cidade" id="city" required>


            <label for="iuf">UF: </label>
            <input type="text" name="uf" id="iuf" required>


            <label for="phone-number">Telefone: </label>
            <input type="text" name="telefone" id="phone-number" required>


            <label for="iemail">Email: </label>
            <input type="email" name="email" id="iemail" required>

            <div class="btn-container">
                <button type="submit" id="enviar">Enviar</button>
                <button type="button" id="limparBtn" onclick="clicou()">Limpar</button>
                <button type="button" id="editarBtn">Editar</button>
            </div>
        </form>
        <div id="res">

        </div>
        <script src="script.js"></script>
        
    </div>
</body>
</html>
