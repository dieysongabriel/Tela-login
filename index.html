<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Cadastro</h1>
        <form id="cadastroForm">
            
                
                    <div class="form-group">
                        <label for="name" id="name">Nome: </label>
                        <input type="text" name="nome" id="nome">

                        <label for="endereco" id="address">Endereço: </label>
                        <input type="text" name="endereco" id="endereco" required>
                    </div>

            <div class="form-group">
                <label for="number" id="number">Número: </label>
                <input type="number" name="numero" id="numero" required>

                <label for="complemento" id="icomplemento">Email:  </label>
                <input type="text" name="complemento" id="complemento" >
            </div>

            <div class="form-group">
                <label for="bairro" id="ibairro">Bairro: </label>
                <input type="text" name="bairro" id="bairro" required>

                <label for="cidade" id="city">Cidade: </label>
                <input type="text" name="cidade" id="cidade" required>
            </div>


            <div class="form-group">
                <label for="iuf" id="iuf">UF: </label>
                <select name="uf" id="uf">
            
                <option value="">Selecione um UF</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                
            </select>
                <label for="telefone" id="phone-number">Telefone: </label>
                <input type="tel" name="telefone" id="telefone" required placeholder="(00) 12345-6789">
            </div>


            <div class="form-group">
                <label for="iemail" id="iemail">Complemento: </label>
                <input type="text" name="email" id="email" required>
            </div>

            <div class="btn-container">
                <button type="submit" id="salvar">Salvar</button>
                <button type="button" id="limparBtn">Limpar</button>
                <button type="button" id="verListaBtn">Ver Lista</button>
                <button type="button" id="editarBtn" disabled>Editar</button>
            </div>
        </form>
        <div class="res"></div>

        <div class="lista" ></div>
        <script src="script.js"></script>
        
    </div>
</body>
</html>
